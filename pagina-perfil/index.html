<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <title>Página de perfil</title>
</head>
<body>
    <div class="nav">
        <ul class="nav-links">
            <li><h1 class="nav-title">Perfil</h1></li>
            <li><a href="#">Inicio</a></li>
            <li><a href="#" class="active">Mi Perfil</a></li>
            <li><a href="#">Encontrar conexiones</a></li>
        </ul>
        <button class="btn">Cerrar sesión</button>
    </div>
    <div class="container">
        <div class="arriba">
            <img src="images/jane-m.jpg" alt="imagen de perfil" class="img-perfil">

        <div class="informacion">
            <h1>Jane Doe</h1>
            <div class="ubicacion-container">
                <img src="icons/map-marker.png" alt="ubicacion" class="img-ubicacion">

            </div>
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the Internet!</p>
            <div class="config-container">
                <a href="#"><img src="icons/gear.png" alt="configuracion" class="img-config">edit profile</a>
            </div>
        </div>
    </div>

</html>
